<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program</title>
</head>
<body>
    <h1 id="missing"></h1>
    <script>
        function missigNumber(a ,n){
            
            let result = Math.floor((n+1)*(n+2)/2);
            for (let i = 0; i < n; i++)  
                 result -= a[i];
                return result;
        }
        let arr = [1, 2, 4, 5];
        let N = arr.length;
        let miss = missigNumber(arr , N);
        document.getElementById("missing").innerHTML = miss;
        </script>
</body>
</html>
